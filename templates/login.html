<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 50px; }
        form { max-width: 400px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; }
        input { display: block; width: 100%; margin-bottom: 20px; padding: 10px; }
        button { padding: 10px; background: #28a745; color: white; border: none; width: 100%; }
        .msg { color: red; text-align: center; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Admin Login</h2>
        {% if msg %}
            <p class="msg">{{ msg }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Enter username" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
